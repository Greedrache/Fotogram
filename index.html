<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body>
    <header><img class="headerlogo" src="img/Fotogram_Logo.svg" alt="Unser Logo Fotogram"></header>
    <main>
        <h1>Dein Persönliches Foto Album</h1>
        <div class="imgcontainer">
            <img onclick="openDialog('Adler', 'img/adler.jpeg', 0)" class="mainimgs" src="img/adler.jpeg" alt="Adler">
            <img onclick="openDialog('Antarktis', 'img/antarktis.jpeg', 1)" class="mainimgs" src="img/antarktis.jpeg"
                alt="Antarktis">
            <img onclick="openDialog('Papagei', 'img/papagei.jpeg', 2)" class="mainimgs" src="img/papagei.jpeg"
                alt="Papagei">
            <img onclick="openDialog('Pinguin', 'img/pinguin.jpeg', 3)" class="mainimgs" src="img/pinguin.jpeg"
                alt="Pinguin">
            <img onclick="openDialog('Peking, China', 'img/download.jpeg', 4)" class="mainimgs" src="img/download.jpeg"
                alt="Peking, China">
            <img onclick="openDialog('Hai', 'img/hai.jpeg', 5)" class="mainimgs" src="img/hai.jpeg" alt="Hai">
            <img onclick="openDialog('Huhn', 'img/huhn.jpeg', 6)" class="mainimgs" src="img/huhn.jpeg" alt="Huhn">
            <img onclick="openDialog('Hammerhai', 'img/hammerhai.jpeg', 7)" class="mainimgs" src="img/hammerhai.jpeg"
                alt="Hammerhai">
            <img onclick="openDialog('Schildkröte', 'img/schildkröte.jpeg', 8)" class="mainimgs" src="img/schildkröte.jpeg"
                alt="Schildkröte">
            <img onclick="openDialog('Schlange', 'img/schlange.jpeg', 9)" class="mainimgs" src="img/schlange.jpeg"
                alt="Schlange">
            <img onclick="openDialog('Dinosaurier', 'img/dinosaurier.jpeg', 10)" class="mainimgs" src="img/dinosaurier.jpeg"
                alt="Dinosaurier">
            <img onclick="openDialog('Wal', 'img/wal.jpeg', 11)" class="mainimgs" src="img/wal.jpeg" alt="Wal">
            <img onclick="openDialog('Frosch', 'img/frosch.jpeg', 12)" class="mainimgs" src="img/frosch.jpeg" alt="Frosch">
        </div>
    </main>

    <dialog aria-labelledby="dialogTitle" id="birddialog" aria-describedby="dialogdescription">
        <h2 id="dialogTitle">Placeholder</h2>
        <img class="dialogimg" src="" alt="">
        <section class="pfeilfeld">
            <button class="arrow rotate" onclick="navigateImage(-1)"> ➜ </button>
            <span id="imageCounter">1/13</span>
            <button class="arrow" onclick="navigateImage(1)"> ➜ </button>
        </section>
    </dialog>

    <footer>
        <img class="footerlogo" src="img/developerakademielogo.png" alt="Logo der Akademie">
    </footer>
    <script src="script.js"></script>
</body>

</html>
